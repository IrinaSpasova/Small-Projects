<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <video id="main-video">
        <source src="2.mp4" type="video/mp4" />
      </video>
      <div class="controls">
        <button id="playBtn">&#9658;</button>
        <input
          type="range"
          id="rangeArea"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <button id="muteBtn">&#128266;</button>
        <input
          type="range"
          id="volumeArea"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
